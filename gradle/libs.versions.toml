mockitoCore = "5.7.0"
mockitoInline = "5.2.0"
mockitoKotlin = "5.2.1"
preferenceKtx = "1.2.1"

# Compose
composeBom = "2025.05.00"
material3 = "1.3.2"
foundation = "1.8.1"
materialIcons = "1.7.8"
googleFonts = "1.8.1"
composecalendar = "2.6.2"
