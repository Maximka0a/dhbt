# Database
room = "2.7.1"

# Storage
datastore = "1.1.6"

# Async
coroutines = "1.10.1"

# Data
kotlinxSerialization = "1.8.0"
retrofit2SerializationConverter = "1.0.0"
opencsv = "5.7.1"
poi = "5.2.3"

# UI Components
accompanist = "0.36.0"
accompanistSystemui = "0.30.1"
lottie = "6.6.0"
